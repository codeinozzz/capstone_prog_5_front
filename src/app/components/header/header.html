<!-- src/app/components/header/header.html - ACTUALIZADO CON BÚSQUEDA DE HABITACIONES -->
<mat-toolbar color="primary" class="app-header">
  
  <div class="header-left">
    <button 
      mat-button 
      class="brand-button"
      routerLink="/">
      <mat-icon>hotel</mat-icon>
      <span class="brand-text">Hotel Jala</span>
    </button>
  </div>

  <div class="header-center">
    <button 
      mat-button 
      routerLink="/" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
      class="nav-link">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    
    <button 
      mat-button 
      routerLink="/hotels" 
      routerLinkActive="active"
      class="nav-link">
      <mat-icon>hotel</mat-icon>
      <span>Hotels</span>
    </button>

    <!-- NUEVO: Enlace a búsqueda de habitaciones -->
    <button 
      mat-button 
      routerLink="/search-rooms" 
      routerLinkActive="active"
      class="nav-link">
      <mat-icon>search</mat-icon>
      <span>Rooms</span>
    </button>
  </div>

  <div class="spacer"></div>

  <div class="header-right">
    
    <ng-container *ngIf="clerkLoading">
      <div class="auth-loading">
        <mat-spinner diameter="24"></mat-spinner>
      </div>
    </ng-container>

    <ng-container *ngIf="!clerkLoading && !isAuthenticated">
      <div class="auth-buttons">
        <button 
          mat-button 
          class="auth-btn signin-btn"
          (click)="openSignIn()">
          <mat-icon>login</mat-icon>
          <span class="button-text">Sign In</span>
        </button>
        
        <button 
          mat-raised-button 
          class="auth-btn signup-btn"
          routerLink="/login">
          <mat-icon>person_add</mat-icon>
          <span class="button-text">Sign Up</span>
        </button>
      </div>
    </ng-container>

    <ng-container *ngIf="!clerkLoading && isAuthenticated">
      <div class="user-section">
        <button 
          mat-button 
          [matMenuTriggerFor]="userMenu"
          class="user-btn">
          <mat-icon class="user-icon">account_circle</mat-icon>
          <span class="user-name-short">{{ getDisplayName() }}</span>
          <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu" class="user-dropdown" xPosition="before">
          <div class="menu-user-header">
            <div class="menu-user-avatar">
              <mat-icon>account_circle</mat-icon>
            </div>
            <div class="menu-user-details">
              <div class="menu-display-name">{{ getDisplayName() }}</div>
              <div class="menu-email">{{ getEmail() }}</div>
            </div>
          </div>
          
          <div class="menu-divider"></div>
          
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>My Profile</span>
          </button>
          
          <button mat-menu-item routerLink="/my-bookings">
            <mat-icon>book_online</mat-icon>
            <span>My Bookings</span>
          </button>
          
          <button mat-menu-item routerLink="/favorites">
            <mat-icon>favorite</mat-icon>
            <span>Favorites</span>
          </button>
          
          <div class="menu-divider"></div>
          
          <button 
            mat-menu-item 
            (click)="signOut()"
            class="logout-option">
            <mat-icon>logout</mat-icon>
            <span>Sign Out</span>
          </button>
        </mat-menu>
      </div>
    </ng-container>
  </div>
</mat-toolbar>
