<!-- src/app/components/header/header.html - CON NAVEGACIÓN SIMPLE -->
<mat-toolbar color="primary" class="app-header">
  
  <!-- Logo/Brand - Lado izquierdo -->
  <div class="header-left">
    <button 
      mat-button 
      class="brand-button"
      routerLink="/">
      <mat-icon>hotel</mat-icon>
      <span class="brand-text">Hotel Jala</span>
    </button>
  </div>

  <!-- Navegación simple -->
  <div class="header-center">
    <button mat-button routerLink="/" class="nav-link">
      <mat-icon>home</mat-icon>
      <span>Inicio</span>
    </button>
    
    <button mat-button routerLink="/hotels" class="nav-link">
      <mat-icon>hotel</mat-icon>
      <span>Hoteles</span>
    </button>
  </div>

  <!-- Lado derecho - Auth -->
  <div class="header-right">
    
    <!-- Loading state -->
    <ng-container *ngIf="clerkLoading">
      <div class="auth-loading">
        <mat-spinner diameter="24"></mat-spinner>
      </div>
    </ng-container>

    <!-- Not authenticated -->
    <ng-container *ngIf="!clerkLoading && !isAuthenticated">
      <div class="auth-buttons">
        <button 
          mat-button 
          class="auth-btn signin-btn"
          (click)="openSignIn()">
          <mat-icon>login</mat-icon>
          <span class="button-text">Iniciar</span>
        </button>
        
        <button 
          mat-raised-button 
          class="auth-btn signup-btn"
          routerLink="/login">
          <mat-icon>person_add</mat-icon>
          <span class="button-text">Registro</span>
        </button>
      </div>
    </ng-container>

    <!-- Authenticated -->
    <ng-container *ngIf="!clerkLoading && isAuthenticated">
      <div class="user-section">
        <button 
          mat-button 
          [matMenuTriggerFor]="userMenu"
          class="user-btn">
          <mat-icon class="user-icon">account_circle</mat-icon>
          <span class="user-name-short">{{ getDisplayName() }}</span>
          <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu" class="user-dropdown" xPosition="before">
          <div class="menu-user-header">
            <div class="menu-user-avatar">
              <mat-icon>account_circle</mat-icon>
            </div>
            <div class="menu-user-details">
              <div class="menu-display-name">{{ getDisplayName() }}</div>
              <div class="menu-email">{{ getEmail() }}</div>
            </div>
          </div>
          
          <div class="menu-divider"></div>
          
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Mi Perfil</span>
          </button>
          
          <button mat-menu-item routerLink="/my-bookings">
            <mat-icon>book_online</mat-icon>
            <span>Mis Reservas</span>
          </button>
          
          <div class="menu-divider"></div>
          
          <button 
            mat-menu-item 
            (click)="signOut()"
            class="logout-option">
            <mat-icon>logout</mat-icon>
            <span>Cerrar Sesión</span>
          </button>
        </mat-menu>
      </div>
    </ng-container>

  </div>

</mat-toolbar>
