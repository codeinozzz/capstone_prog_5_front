<!-- src/app/components/search-rooms/search-rooms.html -->
<mat-card class="search-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>search</mat-icon>
      Buscar Habitaciones
    </mat-card-title>
    <mat-card-subtitle>
      Encuentra la habitación perfecta para tu estadía
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
      
      <!-- Número de personas -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Número de personas</mat-label>
        <mat-select formControlName="numberOfPeople">
          <mat-option value="">Cualquier cantidad</mat-option>
          <mat-option *ngFor="let capacity of roomCapacities" [value]="capacity.value">
            {{ capacity.label }}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>people</mat-icon>
      </mat-form-field>

      <!-- Ubicación -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Ubicación del hotel</mat-label>
        <input 
          matInput 
          formControlName="location"
          placeholder="Ej: New York, Miami...">
        <mat-icon matSuffix>location_on</mat-icon>
      </mat-form-field>

      <!-- Check-in -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Check-in</mat-label>
        <input 
          matInput 
          [matDatepicker]="checkInPicker"
          formControlName="checkIn"
          [min]="minDate">
        <mat-datepicker-toggle matSuffix [for]="checkInPicker"></mat-datepicker-toggle>
        <mat-datepicker #checkInPicker></mat-datepicker>
      </mat-form-field>

      <!-- Check-out -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Check-out</mat-label>
        <input 
          matInput 
          [matDatepicker]="checkOutPicker"
          formControlName="checkOut"
          [min]="minDate">
        <mat-datepicker-toggle matSuffix [for]="checkOutPicker"></mat-datepicker-toggle>
        <mat-datepicker #checkOutPicker></mat-datepicker>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button 
      mat-raised-button 
      color="primary" 
      type="submit"
      (click)="onSearch()"
      class="search-btn">
      <mat-icon>search</mat-icon>
      Buscar Habitaciones
    </button>

    <button 
      mat-button 
      color="warn" 
      (click)="onClear()"
      class="clear-btn">
      <mat-icon>clear</mat-icon>
      Limpiar
    </button>
  </mat-card-actions>

</mat-card>
